<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <h2>Login</h2>

        <form id="loginForm" action="" novalidate>

            <div class="form__group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="roshan">
                <span class="message" id="usernameError"></span>
            </div>

            <div class="form__group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="roshan@gmail.com">
                <span class="message" id="emailError"></span>
            </div>

            <div class="form__group">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="********">
                <span class="message" id="passwordError"></span>
            </div>

            <span class="forgot">
                <a href="javascript:;">Forgot Password</a>
            </span>

            <span class="success" id="success"></span>
            <button type="submit" id="submit">Submit</button>
            <p class="account">Don't have an account <span><a href="./signup.html">Sign Up</a></span></p>

        </form>
    </div>


    <script src="./main.js"></script>
</body>

</html>
