<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container containerSignUp">

        <h2>Sign Up</h2>

        <form id="signupForm" action="" novalidate>

            <div class="form__group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="roshan">
                <span class="message" id="usernameError"></span>
            </div>

            <div class="form__group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="roshan@gmail.com">
                <span class="message" id="emailError"></span>
            </div>

            <div class="form__group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="9787675455">
                <span class="message" id="phoneError"></span>
            </div>


            <div class="form__group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="********">
                <span class="message" id="passwordError"></span>
            </div>

            <div class="form__group">
                <label for="cnfPassword">Confirm Password</label>
                <input type="password" name="cnfPassword" id="cnfPassword" placeholder="********">
                <span class="message" id="passwordError"></span>
                <span class="message" id="cnfPasswordError"></span>
            </div>

            <span class="success" id="success"></span>
            <button type="submit" id="submit">Submit</button>
            <p class="account">Already have an account <span><a href="./login.html">Login</a></span></p>

        </form>
    </div>


    <script src="./main.js"></script>

    <script>
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            let isValid = true;

            if (username.value.trim() === "") {
                username.style.border = '1px solid red';
                usernameError.innerText = 'Username is required';
                usernameError.style.color = 'red';
                isValid = false;
            } else if (!usernameRegEx.test(username.value.trim())) {
                username.style.border = '1px solid red';
                usernameError.innerText = 'Username must be at least 3 characters';
                usernameError.style.color = 'red';
                isValid = false;
            } else {
                username.style.border = '1px solid green';
                usernameError.innerText = '';
            }
            
            if (email.value.trim() === "") {
                email.style.border = '1px solid red';
                emailError.innerText = 'Email is required';
                emailError.style.color = 'red';
                isValid = false;
            } else if (!emailRegEx.test(email.value.trim())) {
                email.style.border = '1px solid red';
                emailError.innerText = 'Invalid Email';
                emailError.style.color = 'red';
                console.log(emailError)
                isValid = false;
            } else {
                email.style.border = '1px solid green';
                emailError.innerText = '';
            }
            
            if (phone.value.trim() === "") {
                phone.style.border = '1px solid red';
                phoneError.innerText = 'Phone is required';
                phoneError.style.color = 'red';
                isValid = false;
            } else if (!phoneRegEx.test(phone.value.trim())) {
                phone.style.border = '1px solid red';
                phoneError.innerText = 'Invalid Number';
                phoneError.style.color = 'red';
                isValid = false;
            } else {
                phone.style.border = '1px solid green';
                phoneError.innerText = '';
            }
            
            if (phone.value.trim() === "") {
                phone.style.border = '1px solid red';
                phoneError.innerText = 'Phone is required';
                phoneError.style.color = 'red';
                isValid = false;
            } else if (!phoneRegEx.test(phone.value.trim())) {
                phone.style.border = '1px solid red';
                phoneError.innerText = 'Invalid Number';
                phoneError.style.color = 'red';
                isValid = false;
            } else {
                phone.style.border = '1px solid green';
                phoneError.innerText = '';
            }
            
            if (password.value.trim() === "") {
                password.style.border = '1px solid red';
                passwordError.innerText = 'Password is required';
                passwordError.style.color = 'red';
                isValid = false;
            } else if (!passwordRegEx.test(password.value.trim())) {
                password.style.border = '1px solid red';
                passwordError.innerText = 'Invalid Password';
                passwordError.style.color = 'red';
                isValid = false;
            } else {
                password.style.border = '1px solid green';
                passwordError.innerText = '';
            }
            
            if (cnfPassword.value.trim() === "") {
                cnfPassword.style.border = '1px solid red';
                cnfPasswordError.innerText = 'Password is required';
                cnfPasswordError.style.color = 'red';
                isValid = false;
            } else if (cnfPassword.value.trim() !== password.value.trim()) {
                cnfPassword.style.border = '1px solid red';
                cnfPasswordError.innerText = 'Confirm Password must be Same as Password';
                cnfPasswordError.style.color = 'red';
                isValid = false;
            } else {
                cnfPassword.style.border = '1px solid green';
                cnfPasswordError.innerText = '';
            }

            if (isValid) {

                setTimeout(() => {
                    successMessage.innerText = 'Form Submitted!';
                    successMessage.style.color = 'green';
                    signupForm.reset();
                    username.style.border = '1px solid #6D6875';
                }, 1000);

                setTimeout(() => {
                    successMessage.innerText = '';
                    location.reload();
                }, 3000);
            }
        });
    </script>
</body>

</html>
