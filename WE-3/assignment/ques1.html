    <p>1. Write a function that takes an array of numbers and returns a new array with only the positive numbers using if, for loop, and push. <br>
        Example:
        Input: [1, -3, 4, 0, -2] â†’ Output: [1, 4]</p>

    <script>
        
        const num = [1, -3, 4, 0, -2];
        const pos_num = [];

        for (let i = 0; i < num.length; i++) {
            const element = num[i];
            if (element > 0) {
                pos_num.push(element);
            }
        }

        console.log("Positive Number : ", pos_num);

    </script>
