<body>

    <p>5. Manually remove duplicates from an array using a loop and indexOf. <br>
        Input: [1, 2, 3, 2, 4, 1] â†’ Output: [1, 2, 3, 4]</p>
    
    <script>

        const num = [1, 2, 3, 2, 4, 1];
        const rem_dup = [];

        for (let i = 0; i < num.length; i++) {
            const e = num[i];
            if (rem_dup.indexOf(e) === -1) {
                rem_dup.push(e);
            }
        }

        console.log("Removed Duplicate:", rem_dup);

    </script>
</body>
